<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="styles/fmt-style.css">
        <title>Dice Roller</title>
    </head>

    <body>
        <header class="header">

            <nav class="navigation">

            </nav>

        </header>
        <div class="main">
            <div class="content">

                <h1 class="page-title">Roll Dem Bones</h1>
                <h2 class="instructions">Click button to roll all dice, click a die to roll it</h2>

                <div class="die-settings">
                    <div class="die-settings__amount">
                        <h2 class="die-amount__label">Number of dice:</h2>
                        <input class="die-amount__input"type="text" id="diceNum" name="num-of-dice" placeholder="5">
                    </div>
                    <div class="die-settings__sides">
                        <h2 class="die-sides__label">Number of sides per die:</h2>
                        <input class="die-sides__input" type="text" id="diceSides" name="die-sides-text" placeholder="6">
                    </div>
                </div>

                <button class="roll-em" id="the-button">Roll 'em</button>

                <div class="dice-bag" id="purse">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class='score'>
                    <h3 class='score'>Rolled Score:</h3>
                    <h3 class='score' id="scoredisplay"></h3>
                </div>

            </div>
        </div>
        <footer>
        </footer>

        <script src="js/fmt-site.js"></script>
    </body>
</html>
